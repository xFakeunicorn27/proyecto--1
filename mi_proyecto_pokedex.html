<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
</head>
<body>
    <style>
        body{
            font-family: verdana;
            margin: 0;
        }
        header{
            background-color: #c00d0d;
            color: white;
            padding: 0 10%;
        }
        header> h1{
            display: inline-block;
            margin-left: 30px;
        }
        #logo{
            width: 60px;
        }
        nav{
            margin: 10px 10%;
        }
        nav >a {
            padding: 0 10px;
        }
        #pokedex{
            width: 750px;
            margin: 50px auto;
        }
        #left{
            width: 250px;
            height: 300px;
            float: left;
            background-color: #c00d0d;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        #rigth{
            width: 250px;
            height: 250px;
            margin-top: 50px;
            background-color: #c00d0d;
            border-left-color: #8b0000;
            border-style: solid;
            border-left-width: 3px;
            float: left;
            border-bottom-right-radius: 30px;
       }
       .display {
           border-color: #494949;
           border-style: solid;
           border-radius: 15px;
           border-width: 5px;
       }
       #left > .display {
           width: 180px;
           height: 150px;
           margin-left: 35px;
           margin-top: 40px;
           background-color: white;
       }
       #left > .display > img{
           margin-left: 15px;
           height: 100%;
       }
       #rigth>.display {
        width: 180px;
           height: 120px;
           margin-left: 35px;
           margin-top: 40px;
           background-color: green;
           font-size: 12px;
       }
       ul{
           margin: 0;
           padding: 0;
       }
       li{
           list-style: none;
       }
       li > p{
           margin: 0 5px;
       }

    </style>
    <header>
        <img id="logo" src="pokedex/logo.jpg" alt="logo">
        <h1>Mi pokedex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="pokedex/dialga.png" alt="pokemon">
                </div>
                <div id="dpad"></div>
                <div id="dpad-top"></div>
                <div id="dpad-horizontal"></div>
                <div id="dpad-botton"></div>
                <div id="btn-circle"></div>
            </div>
            <div id="rigth">
                <div class="display"></div>
              <ul>
                  <li>
                      <p><b>Nombre: dialga</b></p>
                  </li>
                  <li>
                      <p><b>Tipo: Acero Dragon</b></p>
                  </li>
                  <li>
                      <p><b>Altura: 5.4m</b></p>
                  </li>
                  <li>
                      <p><b> Peso: 683 kg.</b></p>
                  </li>
                  <li>
                      <p><b>Descripcion:Dialga es un Pok√©mon legendario. Se dice que controla y protege el paso del tiempo.</b></p>
                  </li>
              </ul>  
            </div>
            <div id="pad">
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
                <div class="brn"></div>
            </div>

        </div>
    </main>
</body>
</html>
